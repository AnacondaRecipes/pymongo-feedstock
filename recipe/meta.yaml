{% set version = "3.11.4" %}

package:
  name: pymongo
  version: {{ version }}

source:
  fn: pymongo-{{ version }}.tar.gz
  url: https://github.com/mongodb/mongo-python-driver/archive/{{ version }}.tar.gz
  sha256: 5ccd7649a8e0acff61c0cdc1445fbc247205424df83ebc737e55c63fb9a0585c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  script_env:  # [osx]
    - TRAVIS   # [osx]
    # Added from upsream: Three tests seem to fail on PPC64LE and PyPy
    # test_monitoring test_gridfs_spec test_legacy_api
    - python_impl

requirements:
  build:
    - python >=3.6                                # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6

test:
  source_files:
    - .
  files:
    - run_the_tests.sh  
  imports:
    - bson
    - gridfs
    - pymongo
  requires:  # [not win]
    - mongodb  # [not win]
    - setuptools  # [not win]
  commands:                  # [unix and not (ppc64le and python_impl=='pypy')]
    - bash run_the_tests.sh  # [unix and not (ppc64le and python_impl=='pypy')]

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache-2.0
  license_file: LICENSE
  summary: Python driver for MongoDB http://www.mongodb.org

extra:
  recipe-maintainers:
    - licode
    - jakirkham
    - tacaswell
    - CJ-Wright
