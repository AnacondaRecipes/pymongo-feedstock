{% set version = "3.13.0" %}

package:
  name: pymongo
  version: {{ version }}

source:
  fn: pymongo-{{ version }}.tar.gz
  url: https://github.com/mongodb/mongo-python-driver/archive/{{ version }}.tar.gz
  sha256: 310e333a97c6beddaaeb1cc4206aa44dbdbe37adff6082ccec16f9cd0b882e50

build:
  number: 0
  skip: True  # [not linux and x86_64]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  script_env:  # [osx]
    - TRAVIS   # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python

test:
  source_files:
    - .
  files:  # [linux and not (s390x or aarch64 or ppc64le)]
    - run_the_tests.sh   # [linux and not (s390x or aarch64 or ppc64le)]
  imports:
    - bson
    - gridfs
    - pymongo
  requires:       # [not win]
    - mongodb     # [not win]
    - setuptools  # [not win]
    - pip         #[not win]
  commands:
    - bash run_the_tests.sh  # [linux and not (s390x or aarch64 or ppc64le)]
    - pip check  #[not win]

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Python driver for MongoDB http://www.mongodb.org
  dev_url: https://github.com/mongodb/mongo-python-driver
  doc_url: https://pymongo.readthedocs.io/en/stable/index.html

extra:
  recipe-maintainers:
    - licode
    - jakirkham
    - tacaswell
    - CJ-Wright
