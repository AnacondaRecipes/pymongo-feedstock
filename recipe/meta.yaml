{% set version = "3.12.0" %}

package:
  name: pymongo
  version: {{ version }}

source:
  fn: pymongo-{{ version }}.tar.gz
  url: https://github.com/mongodb/mongo-python-driver/archive/{{ version }}.tar.gz
  sha256: c03817fefb4fd36e6bd695525794ec80419d5bd1b577b6ec8ec9957e98f42285

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  script_env:  # [osx]
    - TRAVIS   # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - pip
    - wheel
    - setuptools
  run:
    - python >=3.6

test:
  source_files:
    - .
  files:
    - run_the_tests.sh
  imports:
    - bson
    - gridfs
    - pymongo
  requires:  # [not win]
    - mongodb  # [not win]
    - setuptools  # [not win]
    - pip
  commands:
    - bash run_the_tests.sh  # [unix and not (ppc64le and python_impl=='pypy')]
    - pip check

about:
  home: https://github.com/mongodb/mongo-python-driver
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Python driver for MongoDB http://www.mongodb.org
  dev_url: https://github.com/mongodb/mongo-python-driver
  doc_url: https://github.com/mongodb/mongo-python-driver#readme

extra:
  recipe-maintainers:
    - licode
    - jakirkham
    - tacaswell
    - CJ-Wright
